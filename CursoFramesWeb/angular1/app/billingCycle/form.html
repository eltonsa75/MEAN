<div role="form">
    <div class="box-body">
    <field id="name" label="Nome" grid="4" placeholder="Informe o Nome" model="bcCTRL.billingCycle.name"></field>
    <field id="month" label="Mês" grid="4" placeholder="Informe o Mês" model="bcCTRL.billingCycle.month" type="number"></field>
    <field id="year" label="Ano" grid="4" placeholder="Informe o Ano" model="bcCTRL.billingCycle.year" type="number"></field>
    </div>
    <div class="box-footer">
        <button class="btn btn-primary" ng-click="bcCTRL.create()">Incluir</button>
        <button class="btn btn-info">Alterar</button>
        <button class="btn btn-danger">Excluir</button>
        <button class="btn btn-dafault">Cancelar</button>
    </div>
</div>
